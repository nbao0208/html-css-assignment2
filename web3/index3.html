<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBASSI3</title>
    <link rel="stylesheet" href="main3.css" />
  </head>
  <body>
    <div>
      <img
        src="https://images.alphacoders.com/588/588109.png"
        alt="head-img"
        class="head-img"
      />
    </div>
    <div style="display: flex">
      <div>
        <table class="mytab">
          <tr>
            <td class="mytd">
              <a href="#" style="text-decoration: none">Trang chủ</a>
            </td>
          </tr>
          <tr>
            <td class="mytd">
              <a href="#" style="text-decoration: none">Giới thiệu sản phẩm</a>
            </td>
          </tr>
          <tr>
            <td class="mytd">
              <a href="#" style="text-decoration: none">Các đại lý</a>
            </td>
          </tr>
          <tr>
            <td class="mytd">
              <a href="#" style="text-decoration: none">Dịch vụ</a>
            </td>
          </tr>
          <tr>
            <td class="mytd">
              <a href="#" style="text-decoration: none">Hợp tác</a>
            </td>
          </tr>
          <tr>
            <td class="mytd">
              <a href="#" style="text-decoration: none">Góp ý</a>
            </td>
          </tr>
          <tr>
            <td class="mytd">
              <a href="#" style="text-decoration: none">Quảng cáo</a>
            </td>
          </tr>
        </table>
      </div>
      <div style="margin-left: 700px">
        <h2 align="center" style="color: red; background: gray">
          HỘP THƯ GỢI Ý
        </h2>
        <table>
          <tr>
            <td>Họ tên</td>
            <td>
              <input type="text" name="hoten" placeholder="Điền vào đây" />
            </td>
          </tr>
          <tr>
            <td>Hộ khẩu</td>
            <td>
              <select name="listhokhau">
                <option value="1">Tp.Hồ Chí Minh</option>
                <option value="2">Hà Nội</option>
                <option value="3">Ngoài Trái Đất:)</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Gợi ý về lĩnh vực</td>
            <td>
              <input type="checkbox" value="c1" />Dịch vụ
              <input type="checkbox" value="c2" />Sản phẩm
              <input type="checkbox" value="c3" />Loại khác
            </td>
          </tr>
          <tr>
            <td>Ngôn ngữ</td>
            <td>
              <input type="radio" value="r1" name="lang" />Anh
              <input type="radio" value="r2" name="lang" />Việt
            </td>
          </tr>
          <tr>
            <td>Nội dung</td>
            <td>
              <textarea name="noidung" cols="30" rows="4"></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="button" name="Gui" value="Gửi" />
              <input type="button" name="Xoa" value="Xoá" />
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
